application: componentizetheweb
version: 13
runtime: python27
api_version: 1
threadsafe: yes

handlers:

- url: /angular
  static_dir: angular

- url: /app
  static_dir: app

- url: /elements
  static_dir: elements  

- url: /fonts
  static_dir: fonts

- url: /polymer-all
  static_dir: polmyer-all

- url: /scripts
  static_dir: scripts

- url: /yt-jukebox
  static_dir: yt-jukebox

- url: /js
  static_dir: js

- url: /images
  static_dir: images

- url: /videos
  static_dir: videos

- url: /demos
  static_dir: demos

- url: /theme
  static_dir: theme

- url: /slide_config\.js
  static_files: slide_config.js
  upload: slide_config\.js

- url: /
  static_files: index.html
  upload: index\.html
<html>
  <head>
    <title>core-header-panel</title>

    <script src="../platform/platform.js"></script>
    
    <link rel="import" href="core-header-panel.html">
    <link rel="import" href="../core-toolbar/core-toolbar.html">
    <link rel="import" href="../core-icon-button/core-icon-button.html">

    <style shim-shadowdom>

      body {
        font-family: sans-serif;
      }

      core-header-panel {
        float: left;
        width: 320px;
        height: 400px;
        margin: 5px;
      }
      
      core-header-panel[mode=cover]::shadow #mainContainer {
        left: 70px;
      }

      core-toolbar {
        background-color: #4F7DC9;
        color: #FFF;
      }

      .content {
        height: 1000px;
        background: linear-gradient(rgb(214, 227, 231), lightblue);
      }

    </style>

  </head>

  <body unresolved>

    <core-header-panel>
      <core-toolbar>
        <core-icon-button icon="menu"></core-icon-button>
        <div>standard</div>
      </core-toolbar>
      <div class="content"></div>
    </core-header-panel>
    
    <core-header-panel mode="seamed">
      <core-toolbar>
        <core-icon-button icon="menu"></core-icon-button>
        <div>seamed</div>
      </core-toolbar>
      <div class="content"></div>
    </core-header-panel>

    <core-header-panel mode="waterfall">
      <core-toolbar>
        <core-icon-button icon="menu"></core-icon-button>
        <div>waterfall</div>
      </core-toolbar>
      <div class="content"></div>
    </core-header-panel>

    <core-header-panel mode="waterfall-tall">
      <core-toolbar>
        <core-icon-button icon="menu"></core-icon-button>
        <div>waterfall-tall</div>
      </core-toolbar>
      <div class="content"></div>
    </core-header-panel>

    <core-header-panel mode="scroll">
      <core-toolbar>
        <core-icon-button icon="menu"></core-icon-button>
        <div>scroll</div>
      </core-toolbar>
      <div class="content"></div>
    </core-header-panel>
    
    <core-header-panel mode="cover">
      <core-toolbar class="tall seamed">
        <core-icon-button icon="menu"></core-icon-button>
        <div>cover</div>
      </core-toolbar>
      <div class="content" style="margin: 60px 60px 60px 0;"></div>
    </core-header-panel>

  </body>
</html>

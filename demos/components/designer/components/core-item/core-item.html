<!--
`core-item` is a simple line-item object: a label and/or an icon that can also 
act as a link.

Example:

    <core-item icon="settings" label="Settings"></core-item>
    
To use as a link, set `href` property.

Example:

    <core-item icon="settings" label="Settings" href="/settings"></core-item>

@group Polymer Core Elements
@element core-item
@homepage github.io
-->

<link rel="import" href="../core-icon/core-icon.html">
<link rel="import" href="../core-theme-aware/core-theme-aware.html">

<polymer-element name="core-item" extends="core-theme-aware" attributes="label icon src href">
<template>

  <link rel="stylesheet" href="core-item.css">
  <link rel="stylesheet" href="../core-layout/core-layout.css">
  
  <div class="item-container core-h core-align-center">
  
    <template if="{{icon || src}}">
      <core-icon src="{{src}}" icon="{{icon}}"></core-icon>
    </template>
    
    <span id="label" core-flex class="core-h core-align-center">{{label}}<content></content></span>
    
    <template if="{{href}}">
      <a id="link" href="{{href}}"></a>
    </template>
    
  </div>

</template>
<script>

  Polymer('core-item', {
    
    /**
     * The URL of an image for the icon.
     *
     * @attribute src
     * @type string
     * @default ''
     */

    /**
     * Specifies the icon from the Polymer icon set.
     *
     * @attribute icon
     * @type string
     * @default ''
     */

    /**
     * Specifies a link target.
     *
     * Example:
     *
     *     <core-item icon="favorite" label="Favorite" href="http://www.polymer-project.org/"></core-item>
     *
     * If you want more control on the link, e.g. specify the target for where to
     * open the linked document, you can put &lt;a> directly inside the item.
     *
     * Example:
     *
     *     <core-item icon="favorite" label="Favorite">
     *       <a href="http://www.polymer-project.org/" target="_self"></a>
     *     </core-item>
     *
     * @attribute href
     * @type string
     * @default ''
     */

    /**
     * Specifies the label for the menu item.
     *
     * @attribute label
     * @type string
     * @default ''
     */

  });

</script>
</polymer-element>

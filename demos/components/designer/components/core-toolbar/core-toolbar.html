<!--
`core-toolbar` is a horizontal bar containing elements that can be used for
label, navigation, search and actions.

    <core-toolbar>
      <core-icon-button icon="menu" on-tap="{{menuAction}}"></core-icon-button>
      <div core-flex>Title</div>
      <core-icon-button icon="more" on-tap="{{moreAction}}"></core-icon-button>
    </core-toolbar>

`core-toolbar` has a standard height, but can be taller by setting `tall`
class on the `core-toolbar`.

    <core-toolbar class="tall">
      <core-icon-button icon="menu"></core-icon-button>
    </core-toolbar>
    
Apply `medium-tall` class to make the toolbar medium tall.

    <core-toolbar class="medium-tall">
      <core-icon-button icon="menu"></core-icon-button>
    </core-toolbar>

When taller, actions can pin to either the top (default), middle or bottom.

    <core-toolbar class="tall">
      <core-icon-button class="bottom" icon="menu"></core-icon-button>
      <div class="middle">Toolbar</div>
    </core-toolbar>

@group Polymer Core Elements
@element core-toolbar
@homepage github.io
-->

<link rel="import" href="../core-theme-aware/core-theme-aware.html">

<polymer-element name="core-toolbar" extends="core-theme-aware">
<template>

  <link rel="stylesheet" href="core-toolbar.css">
  <link rel="stylesheet" href="../core-layout/core-layout.css">

  <div class="toolbar-tools-bottom core-h core-align-center">
    <content select=".bottom"></content>
  </div>
  
  <div class="toolbar-tools-middle core-h core-align-center">
    <content select=".middle"></content>
  </div>

  <div class="toolbar-tools core-h core-align-center">
    <content></content>
  </div>

</template>
<script>

  Polymer('core-toolbar', {

    defaultTheme: 'core-light-theme'

  });

</script>
</polymer-element>

<html>
<head>

  <title>core-toolbar</title>

  <script src="../platform/platform.js"></script>

  <link rel="import" href="core-toolbar.html">
  <link rel="import" href="../core-icon-button/core-icon-button.html">

  <style>

    body {
      font-family: sans-serif;
    }

    core-toolbar {
      background-color: #CFA0E9;
    }

    core-toolbar.core-dark-theme {
      background-color: #7D25AC;
    }

  </style>

</head>
<body unresolved>

  <core-toolbar>
    <core-icon-button icon="menu"></core-icon-button>
    <span core-flex>Toolbar: light-theme (default)</span>
    <core-icon-button icon="refresh"></core-icon-button>
    <core-icon-button icon="add"></core-icon-button>
  </core-toolbar>

  <br>

  <core-toolbar theme="core-dark-theme">
    <core-icon-button icon="menu"></core-icon-button>
    <span core-flex>Toolbar: dark-theme</span>
    <core-icon-button icon="refresh"></core-icon-button>
    <core-icon-button icon="add"></core-icon-button>
  </core-toolbar>

  <br>

  <core-toolbar class="tall">
    <core-icon-button icon="menu"></core-icon-button>
    <span core-flex>Toolbar: tall</span>
    <core-icon-button icon="refresh"></core-icon-button>
    <core-icon-button icon="add"></core-icon-button>
  </core-toolbar>

  <br>

  <core-toolbar class="tall">
    <core-icon-button icon="menu" class="bottom"></core-icon-button>
    <span core-flex class="bottom">Toolbar: tall with actions pin to the bottom</span>
    <core-icon-button icon="refresh" class="bottom"></core-icon-button>
    <core-icon-button icon="add" class="bottom"></core-icon-button>
  </core-toolbar>
  
  <br>
  
  <core-toolbar class="medium-tall">
    <core-icon-button icon="menu"></core-icon-button>
    <span core-flex></span>
    <core-icon-button icon="refresh"></core-icon-button>
    <core-icon-button icon="add"></core-icon-button>
    <span class="bottom indent">Toolbar: medium tall with label aligns to the bottom</span>
  </core-toolbar>

  <br>
  
  <core-toolbar class="tall">
    <core-icon-button icon="menu"></core-icon-button>
    <div core-flex></div>
    <core-icon-button icon="refresh"></core-icon-button>
    <core-icon-button icon="add"></core-icon-button>
    <div core-flex class="middle indent">Toolbar: label aligns to the middle</div>
    <div core-flex class="bottom indent" style="color: #666; font-size: 18px;">some stuffs align to the bottom</div>
  </core-toolbar>
  
  <br>

</body>
</html>

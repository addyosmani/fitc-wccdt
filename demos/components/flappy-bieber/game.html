<script>

var gwidth = $("#game_container").width();
var block_height = 100;
var block_width = 100;
var starting = 1;
var points = 0;
var fallspeed = 150;
var bheight_challenge = 0;
$(function(){

StartNewGame();

setInterval(collisionControl, 50);
//collisionControl();


$("#newgame").click(function(){
	StartNewGame();
});

$("#game_container").click(function(){
gobirdgo();
});


});

function StartNewGame(){
	$("#game_container").removeClass("exploded");
	startspeed=4000;
	fall_startspeed = 1500;
	starting=1;
	points=0;
	$("#bird").removeClass("explosion");
	flydown();
	startNewBlock();
	$("#newgame").hide();
}

function collisionControl(){
	block_pos = $("#block").position();
	block1_height = $("#block1").height();
	block2_pos = $("#block2").position();

	bird_pos = $("#bird").position();
	bird_width = $("#bird").width();
	bird_height = $("#bird").height();


	if( (bird_pos.top<block1_height || (bird_pos.top + bird_height ) > block2_pos.top  ) &&  ( block_pos.left<(bird_pos.left + bird_width)  && block_pos.left > bird_pos.left ) ){
		gameover();
	}




}

function gameover(){
	$("#game_container").addClass("exploded");
	$("#newgame").show();
	$("#block").stop();
	$("#bird").stop();
	$("#bird").addClass("explosion");
	$("#bird").removeClass("falling");

}

function flydown(){
	$("#bird").addClass("falling");
	$("#bird").removeClass("raising");
	$("#bird").animate({bottom : '0'}, fallspeed, "linear");
}


function randomize(){
var n=Math.floor(Math.random()*100);
if(bheight_challenge>150){bheight_challenge = 150;}

$("#block1").css("height", (block_height + n)) ;
$("#block2").css("height", block_height - n + bheight_challenge);
}

function moveblock(){
	speed = startspeed - (points * 100) ;
	fallspeed = fall_startspeed - (points * 100);

	if(fallspeed < 500){fallspeed = 500;}
	if (speed < 1000){speed = 1000;}

	$("#block").animate({right: '+500'} , speed, "linear", function(){
		startNewBlock();

	});
}

function startNewBlock(){
	$("#block").css("right", - block_width);
	if(starting){
		starting = 0;
	}else{
		points++;
		updatePoints();
	}
	bheight_challenge = bheight_challenge + 10;



	randomize();
	moveblock();
}

function updatePoints(){
	if(points % 10 == 0){
		$("#score").addClass("tenpoints");
	}else{
		$("#score").removeClass("tenpoints");
	}

	$("#score p").text(points);
}

function gobirdgo(){
	bird_pos = $("#bird").position();
if(bird_pos.top - 50 > 0){

	$("#bird").removeClass("falling");
	$("#bird").addClass("raising");
	$("#bird").stop().animate({bottom : "+=50"}, 300, function(){
		flydown();
	});
}
}

$(document).keyup(function(e){

//Fly to the sky
if (e.which == 32){

gobirdgo();

}

});

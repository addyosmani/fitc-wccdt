<html>
<head>

  <title>google-signin Demo</title>

</head>
<body unresolved>

  <p>A `&lt;google-signin&gt;` demo:</p>

  <google-signin clientId="400542164111-q94vcbin3jp3fb2a0su1nm6gt4qpf86t.apps.googleusercontent.com" scopes="https://www.googleapis.com/auth/drive"></google-signin>

  </script>

</body>
</html>

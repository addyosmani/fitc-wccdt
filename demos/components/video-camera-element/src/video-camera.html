<link rel="import" href="../../bower_components/polymer/polymer.html">

<polymer-element name="video-camera" extends="video" attributes="audio filter">
<script>
	Polymer('video-camera', {
		created: function() {
			var video = this;

			// window.URL polyfill
			if (!window.URL) {
				window.URL = window.URL || window.webkitURL || window.msURL || window.oURL;
			}
			// getUserMedia polyfill
			if (!navigator.getUserMedia) {
				navigator.getUserMedia = (navigator.getUserMedia || navigator.webkitGetUserMedia || navigator.mozGetUserMedia || navigator.msGetUserMedia);
			}

			navigator.getUserMedia({
				audio: this.audio !== null,
				video: true
			},
			function(stream) {
				try {
					video.src = URL.createObjectURL(stream);
				}
				catch (err) {
					video.src = stream;
				}
			},
			function(err) {
				throw Error(err);
			});
		},

		filterChanged: function(oldVal) {
			var filter = this.getAttribute('filter');
			this.classList.remove(oldVal);
			this.classList.add(filter);
		}
	});
</script>
<style>
	.blur {
	  -webkit-filter: blur(3px);
	  -moz-filter: blur(3px);
	  -ms-filter: blur(3px);
	  -o-filter: blur(3px);
	  filter: blur(3px);
	}
	.brightness {
		-webkit-filter: brightness(5);
		-moz-filter: brightness(5);
		-ms-filter: brightness(5);
		-o-filter: brightness(5);
		filter: brightness(5);
	}
	.contrast {
		-webkit-filter: contrast(8);
		-moz-filter: contrast(8);
		-ms-filter: contrast(8);
		-o-filter: contrast(8);
		filter: contrast(8);
	}
	.hue-rotate {
		-webkit-filter: hue-rotate(90deg);
		-moz-filter: hue-rotate(90deg);
		-ms-filter: hue-rotate(90deg);
		-o-filter: hue-rotate(90deg);
		filter: hue-rotate(90deg);
	}
	.saturate {
		-webkit-filter: saturate(10);
		-moz-filter: saturate(10);
		-ms-filter: saturate(10);
		-o-filter: saturate(10);
		filter: saturate(10);
	}
	.grayscale {
		-webkit-filter: grayscale(1);
		-moz-filter: grayscale(1);
		-ms-filter: grayscale(1);
		-o-filter: grayscale(1);
		filter: grayscale(1);
	}
	.sepia {
		-webkit-filter: sepia(1);
		-moz-filter: sepia(1);
		-ms-filter: sepia(1);
		-o-filter: sepia(1);
		filter: sepia(1);
	}
	.invert {
		-webkit-filter: invert(1);
		-moz-filter: invert(1);
		-ms-filter: invert(1);
		-o-filter: invert(1);
		filter: invert(1);
	}
</style>
</polymer-element>

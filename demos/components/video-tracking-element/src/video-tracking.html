<link rel="import" href="../../bower_components/polymer/polymer.html">

<script src="../lib/tracking.js/tracking.min.js"></script>
<script src="../lib/tracking.js/tracker/color/color.min.js"></script>
<script src="../lib/tracking.js/tracker/human/human.min.js"></script>
<script src="../lib/tracking.js/tracker/human/data/eye.min.js"></script>
<script src="../lib/tracking.js/tracker/human/data/frontal_face.min.js"></script>
<script src="../lib/tracking.js/tracker/human/data/mouth.min.js"></script>

<polymer-element name="video-tracking" extends="video" attributes="color part type">
    <script>
        Polymer('video-tracking', {
            type: 'human',
            color: 'magenta',
            part: 'frontal_face',

            created: function() {
                var video = this,
                    videoCamera = new tracking.VideoCamera();

                videoCamera.domElement = video;
                videoCamera.render();

                videoCamera.track({
                    color: this.color,
                    data: this.part,
                    type: this.type,
                    onFound: this.onFound
                });
            },
            onFound: function() {}
        });
    </script>
</polymer-element>

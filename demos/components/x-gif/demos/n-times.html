<!doctype html>
<html>
  <head>
    <title>Toggle Button</title>
    <script src="../dist/platform.js"></script>
    <link rel="import" href="../dist/x-gif.html">
    <style>
      body > * { display: inline-block; }
    </style>
  </head>
  <body unresolved>
    <x-gif src="http://i.imgur.com/RY2vTBQ.gif"></x-gif>
    <x-gif src="http://i.imgur.com/RY2vTBQ.gif" n-times="0.5"></x-gif>
    <x-gif src="http://i.imgur.com/RY2vTBQ.gif" n-times="1"></x-gif>
    <x-gif src="http://i.imgur.com/RY2vTBQ.gif" n-times="2"></x-gif>
    <x-gif src="http://i.imgur.com/RY2vTBQ.gif" n-times="3"></x-gif>
    <x-gif src="http://i.imgur.com/RY2vTBQ.gif" speed="2"></x-gif>
    <x-gif src="http://i.imgur.com/RY2vTBQ.gif" n-times="2" speed="2"></x-gif>
    <x-gif src="http://i.imgur.com/RY2vTBQ.gif" n-times="4" speed="2"></x-gif>
    <x-gif src="http://i.imgur.com/RY2vTBQ.gif" n-times="6" speed="2"></x-gif>
  </body>
</html>

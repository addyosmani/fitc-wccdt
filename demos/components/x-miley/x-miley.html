        var a = new Audio();
        a.src = 'miley.ogg';
        a.autoplay = false;
        a.loop = true;
        a.load();

        Polymer('x-miley', {
            ready: function(){

                this.$.holder.addEventListener('mouseover', function(e) {
                    this.$.miley.style.marginTop = '0px';
                    a.play();
                }.bind(this));

                this.$.holder.addEventListener('mouseout', function(e) {
                    this.$.miley.style.marginTop = '500px';
                    a.pause();
                }.bind(this));
            }
        });

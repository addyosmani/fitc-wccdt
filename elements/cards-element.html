* { font-family: 'Roboto', sans-serif; line-height:1.2; vertical-align:middle;}

header {
  background-size:cover;
  height:10rem;

  top:0; left:0; right:0;
  transition:transform .5s, opacity .3s;
  z-index:0;
}


input, .card {

}

input {
  border:0;

  margin:4.5rem 1rem 2rem;
  padding:.75rem 1rem;
  transition:.5s, margin-bottom .15s;
  width:26rem;
}

input:focus {
  margin:0 1rem 1rem;
  outline:0;
}

input:focus + header {
  transform:translate3d(0,-10rem,0);
  opacity:0;
}

.leftof {
  float: left;
  padding: 0 15px 0 0;
}

.rightof {
  float: right;
}

hr {
  background: #f3f3f3; 
  border: none;

}

/* Alignment */
.align-center {

.align-left {

.align-right {

.align-justify {

.card {
  -webkit-animation:fly-in-from-left .8s 1s ease both;
  animation:fly-in-from-left .8s 1s ease both;
  background:white;
  border-radius:3px;
  box-shadow:0 1px 2px #aaa;
  margin:0 1rem 1rem;
  padding:1rem 1rem 1.5rem 1.5rem;
  -webkit-user-select:none;
  -moz-user-select:none;
  -ms-user-select:none;
  user-select:none;
  -webkit-transform-origin:top left;
  transform-origin:top left;
}
.card:nth-child(even){
  -webkit-animation-delay:1.1s;
  animation-delay:1.1s;
  -webkit-animation-name:fly-in-from-right;
  animation-name:fly-in-from-right;
  -webkit-transform-origin:top right;
  transform-origin:top right;
}

@-webkit-keyframes fly-in-from-left {
  from {
    -webkit-transform:translateY(15rem) rotate(15deg);
    transform:translateY(15rem) rotate(15deg);
    opacity:0;
  }
}

@keyframes fly-in-from-left {
  from {
    -webkit-transform:translateY(15rem) rotate(15deg);
    transform:translateY(15rem) rotate(15deg);
    opacity:0;
  }
}

@-webkit-keyframes fly-in-from-right {
  from {
    -webkit-transform:translateY(15rem) rotate(-15deg);
    transform:translateY(15rem) rotate(-15deg);
    opacity:0;
  }
}

@keyframes fly-in-from-right {
  from {
    -webkit-transform:translateY(15rem) rotate(-15deg);
    transform:translateY(15rem) rotate(-15deg);
    opacity:0;
  }
}

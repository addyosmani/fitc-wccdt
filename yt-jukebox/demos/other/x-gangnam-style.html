a.autoplay = false;
a.loop = true;
a.load();

Polymer('x-gangnam-style', {
  applyAuthorStyles: true,
  created: function() {
    this.shadowRoot.querySelector('.zg-sig').addEventListener('mouseover', function(e) {
      a.play();
    });
    this.shadowRoot.querySelector('.zg-sig').addEventListener('mouseout', function(e) {
      a.pause();
    });

     if (e.propertyName == 'height' &&
         parseInt(window.getComputedStyle(e.target).height) < 10) {
       a.load();
     }
    });
  }
});

})();
